name: Preprocessing Workflow

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  preprocess:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      # PERBAIKAN 1: Hapus tanda strip (-) sebelum 'uses'. 
      # 'uses' adalah bagian dari step Checkout, bukan step baru.
      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          token: ${{ secrets.GIT_TOKEN }} 
          ref: ${{ github.head_ref }}

      # PERBAIKAN 2: Gunakan Python 3.12.7 sesuai Panduan PDF [cite: 172]
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.12.7'

      # PERBAIKAN 3: Sesuaikan path requirements.txt
      # Di screenshot Anda, file ini ada di dalam folder 'preprocessing'
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          if [ -f preprocessing/requirements.txt ]; then
            pip install -r preprocessing/requirements.txt
          else
            echo "File requirements.txt tidak ditemukan di folder preprocessing!"
            exit 1
          fi

      # PERBAIKAN 4: Sesuaikan Nama File & Lokasi Script
      # Script harus bernama automate_Nama-siswa.py (sesuai kriteria Skilled) [cite: 31]
      # dan dijalankan dari folder preprocessing
      - name: Run preprocessing script
        run: |
          # Pastikan Anda sudah mengubah nama file template menjadi automate_AhmadHariri.py
          python preprocessing/automate_AhmadHariri.py

      # PERBAIKAN 5: Git Config & Push
      - name: Commit and Push changes
        run: |
          # Ganti konfigurasi git config di sini:
          git config --global user.name "github-actions[bot]"
          git config --global user.email "41898282+github-actions[bot]@users.noreply.github.com"
          
          # Lanjutkan dengan add, commit, push
          git add .
          git commit -m "Auto-fix notebook from GitHub Actions" || echo "No changes to commit"
          git push
